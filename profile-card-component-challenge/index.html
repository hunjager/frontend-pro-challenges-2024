<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <main>
      <div>
        <img src="profile.png" alt="profile">
      </div>
      <div class="second">
        <div class="top">
            <h3>John Deo</h3>
            <span>Frontend Developer</span>
            <p>Passionate frontend developer with expertise in HTML, CSS, Javascript, and React</p>
        </div>
        <div class="bottom">
          <div class="on">
            <p>1999</p>
            <p>Followers</p>
          </div>
          <div class="line"></div>
          <div class="on">
            <p>190</p>
            <p>Following</p>            
          </div>
          <div class="line"></div>
          <div class="on">
            <p>15</p>
            <p>Projects</p>
          </div>
        </div>
        <div class="buttons">
          <button id="follow">Follow</button>
          <button id="profile">View Profile</button>
        </div>
      </div>
        
    </main>
    <script src="/src/script.js"></script>
  </body>
</html>
